<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="registration.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="registration.js"></script>
</head>
<body>
<nav class="header">
    <div id = "top">
        <h1>Registration Page!</h1>
    </div>

    <div id="link2">
        <a href="home.html"> home</a>
    </div>

    <div id="link3">
        <a href="animation.html"> animation</a>
    </div>
</nav>
<div class = "inputs">
    <form action="thank.html" method="POST">
        <div class ="container-fluid">
            <div class="row content">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div>
                        <label for="UserName">Username:</label>
                        <input type="text" name = "UserName" id = "UserName"/>
                    </div>
                    <div>
                        <label for="Password">Password:</label>
                        <input type="password" name = "Password" id = "Password"/>
                    </div>
                    <div>
                        <label for="Rpassword">Repeat Password:</label>
                        <input type="password" name = "Rpassword" id = "Rpassword"/>
                    </div>
                    <div>
                        <label for="FirstName"> First Name:</label>
                        <input type="text" name = "FirstName" id="Firstname"/>
                    </div>
                    <div>
                        <label for="LastName"> Last Name:</label>
                        <input type="text" name = "LastName" id="LastName"/>
                    </div>
                    <div>
                        <label for="Address1"> Address Line 1:</label>
                        <input type="text" name = "Address1" id="Address1"/>
                    </div>
                    <div>
                        <label for="Address2"> Address Line 2:</label>
                        <input type="text" name = "Address2" id="Address2"/>
                    </div>
                    <div>
                        <label for="City"> City:</label>
                        <input type="text" name = "City" id="City"/>
                    </div>
                    <div><label for="State">Choose your state:</label>

                        <select name="state" id="state">
                            <option value="select">State:</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <input type="reset" value="Reset Data"/>
                </div>


                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 column 2">
                    <div>
                        <div>
                            <label for="zipcode"> Zipcode:</label>
                            <input type="text" name = "zipcode" id="zipcode"/>
                        </div>
                        <div>
                            <label for="phonenumber"> Phone number:</label>
                            <input type="text" name = "phonenumber" id="phonenumber"/>
                        </div>
                        <div>
                            <label for="email"> Email Address:</label>
                            <input type="text" name = "email" id="email"/>
                        </div>
                        <input type="radio"
                               name="gender" id="maleGender"
                               value="male"/> <label for="maleGender">Male</label><br/>
                        <input type="radio"
                               name="gender" id="femaleGender"
                               value="female"/> <label for="femaleGender">Female</label><br/>
                        <input type="radio"
                               name="gender" id="otherGender"
                               value="other"/> <label for="otherGender">Other</label>
                    </div>

                    <input type="radio" name="married" id="married" value="married"/>
                    <label for="married" id="rmarried">Married</label><br/>

                    <input type="radio" name="married" id="notmarried" value="not married"/>
                    <label for="notmarried">Not married</label><br/>


                    <div>
                        <label for="birthDay">Date of birth:</label><br/>
                        <input id="birthDay" type="date" name="birthDay"/>
                    </div>
                    <div>

                        <input type="submit" value="Submit Data"/>
                    </div>
                </div>


            </div>
        </div>
    </form>
</div>

</div>
</div>
</body>
</html>
